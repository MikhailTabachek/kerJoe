{% extends "base.html" %}
{% block content %}
<div class="single-joke">
  <h1 class=" animate__animated animate__hinge h1-joke">{{ post.title }}</h1>
  <p class="joke-text" >{{post.text}}</p>
  <h2 class="writ-by">Written by: {{post.author.username}}</h2>
  <h3>Published on {{ post.date.strftime('%B %d, %Y') }}</h3>
  {% if post.author == current_user %}
  <div class="edit-delete-buttons">
    <a class="update-joke" href="{{ url_for('joke_posts.update', joke_post_id=post.id) }}">Update Joke</a>
    <form class="delete-joke" action="{{ url_for('joke_posts.delete_post', joke_post_id=post.id) }}" method="POST">
      <input class="delete-btn" type="submit" value="Delete Joke">
    </form>
  </div>
  {% endif %}
  <iframe class="joker-button" width="110" height="100" src="https://www.myinstants.com/instant/joker-laugh/embed/" frameborder="0" scrolling="no"></iframe>
</div>
{% endblock content %}
