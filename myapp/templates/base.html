<!DOCTYPE html>
<html lang="en">
    <head>

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="{{ url_for('static', filename='./main.css') }}">
    <title>kerJoe</title>
</head>
<body>
    <ul class="nav">
        <div class="nav-left">
            <li class="nav-link">
                <a href="{{url_for('core.index')}}">All Jokes</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('core.info')}}">Why So Serious?</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('joke_posts.create_post')}}">Add a Joke</a> 
            </li>
        </div>
        {% if current_user.is_authenticated %}
        <div class="nav-right">
            <li class="nav-link">
                <a href="{{url_for('users.account')}}">Account</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('users.logout')}}">Log Out</a>
            </li>
        </div>
        {% else %}
        <li class="nav-link">
            <a href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.register')}}">Register</a>
        </li>
        {% endif %}
    </ul>

    <div class="background">
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
