<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Gloria+Hallelujah&family=Rubik+Glitch&family=Special+Elite&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/main.css') }}">

        <!-- Animate Animated -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            />
        <!-- Favicons -->

        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='./favicon_io/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='./favicon_io/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='./favicon_io/favicon-16x16.png') }}">
        <link rel="manifest" href="{{url_for('static', filename='./favicon_io/site.webmanifest') }}">
    <title>kerJoe</title>
</head>
<body>
    <ul class="nav">
        <img class="hamburger" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.mmcqBYZyQZQZha8RpXZ-BgHaE8%26pid%3DApi&f=1" height="30px" width="30px" alt="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.mmcqBYZyQZQZha8RpXZ-BgHaE8%26pid%3DApi&f=1">
        <div class="nav-left">
            <li class="nav-link">
                <a class="nav-element" href="{{url_for('core.index')}}">All Jokes</a>
            </li>
            <li class="nav-link">
                <a class="nav-element" href="{{url_for('core.info')}}">Why So Serious?</a>
            </li>
            <li class="nav-link">
                <a class="nav-element" href="{{url_for('joke_posts.create_post')}}">Add a Joke</a> 
            </li>
        </div>
        {% if current_user.is_authenticated %}
        <div class="nav-right">
            <li class="nav-link">
                <a class="nav-element" href="{{url_for('users.account')}}">My Account</a>
            </li>
            <li class="nav-link">
                <a class="nav-element" href="{{url_for('users.logout')}}">Log Out</a>
            </li>
        </div>
        {% else %}
        <div class="nav-right">
            <li class="nav-link">
                <a class="nav-element" href="{{url_for('users.login')}}">Log In</a>
            </li>
            <li class="nav-link">
                <a class="nav-element" href="{{url_for('users.register')}}">Register</a>
            </li>
        </div>
        {% endif %}
    </ul>

    <div class="background">
        <div class="container ">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
